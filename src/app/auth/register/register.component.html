<div class="container mt-5" style="max-width: 400px;">
  <h2>Kayıt Ol</h2>
  <div class="form-group mb-3">
    <label>Email</label>
    <input class="form-control" [(ngModel)]="email" type="email" required />
  </div>
  <div class="form-group mb-3">
    <label>Şifre</label>
    <input class="form-control" [(ngModel)]="password" type="password" required />
  </div>
  <button class="btn btn-success w-100" (click)="register()">Kayıt Ol</button>
  <p class="text-danger mt-2" *ngIf="errorMessage">{{ errorMessage }}</p>
</div>
