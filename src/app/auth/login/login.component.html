<div class="glass-container mt-5 mx-auto p-4 text-white shadow rounded-4" style="max-width: 400px;">
  <h2 class="text-center mb-4 fw-semibold">Selim Bilişim Görev Takip Giriş Yap</h2>

  <div class="form-group mb-3">
    <label for="email" class="form-label">Email</label>
    <input
      id="email"
      class="form-control"
      type="email"
      [(ngModel)]="email"
      placeholder="E-posta adresiniz"
    />
  </div>

  <div class="form-group mb-3">
    <label for="password" class="form-label">Şifre</label>
    <div class="input-group">
      <input
        id="password"
        class="form-control"
        [type]="showPassword ? 'text' : 'password'"
        [(ngModel)]="password"
        placeholder="Şifreniz"
      />
      <button
        class="btn btn-outline-secondary"
        type="button"
        (click)="togglePasswordVisibility()"
      >
        {{ showPassword ? 'Gizle' : 'Göster' }}
      </button>
    </div>
  </div>

  <button class="btn btn-primary w-100 mb-3 fw-semibold" (click)="login()">
    🚪 Giriş Yap
  </button>

  <button class="btn btn-outline-danger w-100 mb-3 fw-semibold" (click)="loginWithGoogle()">
    <i class="bi bi-google"></i> Google ile Giriş Yap
  </button>

  <div class="text-center mt-3">
    <span>Hesabınız yok mu?</span>
    <a
      class="text-info text-decoration-underline"
      (click)="goToRegister()"
      style="cursor: pointer;"
    >
      Kayıt Ol
    </a>
  </div>

  <div
    *ngIf="errorMessage"
    class="alert alert-danger mt-4 text-center py-2"
  >
    {{ errorMessage }}
  </div>
</div>
